<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zenith</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero_container">
      <div class="nav_container">
        <img
          src="./images/hero/zenith-logo.png"
          class="logo"
          alt="Zenith's logo."
        />
        <img src="./images/hero/hamburger.png" class="hamburger" alt="" />
      </div>

      <div class="hero_container__background">
        <img
          src="./images/backgrounds/hero-bg-texture.png"
          class="hero__background"
          alt="Lines that are purple to blue gradient."
        />
      </div>

      <div class="hero__h1">
          <h1>All your communication.</h1>
          <h1>One place.</h1>
      </div>
      <div class="hero_container__card">
        <img
          src="./images/hero/inbound-card.png"
          class="hero__card"
          alt="Card."
        />
      </div>
    </section>

    <section class="features_container">
      <h1 class="features__h1">The features that matter</h1>

      <div class="features__card card1">
        <h2 class="features-card__h2">
          Mark all of your completed threads in one place
        </h2>
        <img
          src="./images/features/features-checkboxes.png"
          class=".features-card__img"
          alt=""
        />
      </div>

      <div class="features__card card2">
        <h2 class="features-card__h2">
          Integrate all your communication platforms
        </h2>
        <img
          src="./images/features/features-integrations.png"
          class=".features-card__img"
          alt=""
        />
      </div>

      <div class="features__card card3">
        <h2 class="features-card__h2">
          See all your notifications in one place
        </h2>
        <img
          src="./images/features/features-notifications.png"
          class=".features-card__img"
          alt=""
        />
      </div>
      <div class="features__img-container">
        <img
          src="./images/features/zenith-dasboard.png"
          class="features__img"
          alt=""
        />
      </div>
    </section>

    <section class="integration_container">
      <h1 class="integration-container__h1">
        Your favorite products finally together
      </h1>
      <div class="integration-container__img">
        <img
          src="./images/integrations/slack-full.png"
          class="integrationimg integration_img1"
          alt="Slack icon."
        />
        <img
          src="./images/integrations/trello.png"
          class="integrationimg integration_img2"
          balt="Trello icon"
        />
        <img
          src="./images/integrations/asana.png"
          class="integrationimg integration_img3"
          alt="Asana icon"
        />
        <img
          src="./images/integrations/jira.png"
          class="integrationimg integration_img4"
          alt="Jira icon"
        />
        <img
          src="./images/integrations/google.png"
          class="integrationimg integration_img5"
          alt="Google icon"
        />
      </div>
    </section>

    <footer class="footer_container">
      <h1 class="footer__h1">Stay up to date</h1>
      <form action="" class="footer__form">
        <input type="email" placeholder="Email address" />
        <button type="submit" class="footer__button">DOWNLOAD</button>
      </form>
      <div class="footerlinks-container">
        <a href="#" class="footer__link">CONTACT</a>
        <a href="#" class="footer__link">OUR TEAM</a>
        <a href="#" class="footer__link">POLICIES</a>
        <a href="#" class="footer__link">PRIVACY & TERMS</a>
      </div>
      <div>
      <img
        src="./images/backgrounds/footer-bg-texture.png"
        class="footer__background"
        alt=""
        srcset=""
      />
        </div>
    </footer>
  </body>
</html>
  </body>
</html>
